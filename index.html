<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            box-sizing: border-box;
        }

        h1 {
            color: #333;
            font-size: 24px;
        }

        h2 {
            color: #444;
            font-size: 20px;
        }

        input, textarea, button {
            width: 100%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #fdd835;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #fbc02d;
        }

        .uploaded-content {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #fafafa;
            border-radius: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
        }

        .uploaded-content strong {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .uploaded-content small {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Upload Your Content</h1>

        <input type="text" id="nameInput" placeholder="Enter your name" />
        <textarea id="textInput" placeholder="Enter your text here" rows="4"></textarea>
        <button onclick="uploadContent()">Upload</button>

        <h2>Uploaded Content</h2>
        <div id="contentDisplay"></div>
    </div>

    <script>
        // Function to display all stored content
        function displayContent() {
            const contentDisplay = document.getElementById('contentDisplay');
            contentDisplay.innerHTML = '';  // Clear existing content

            const storedData = JSON.parse(localStorage.getItem('uploads')) || [];
            
            storedData.forEach(item => {
                const contentDiv = document.createElement('div');
                contentDiv.classList.add('uploaded-content');
                contentDiv.innerHTML = `<strong>${item.name}</strong> <br> ${item.text} <br> <small>${item.date}</small>`;
                contentDisplay.appendChild(contentDiv);
            });
        }

        // Function to handle content upload
        function uploadContent() {
            const name = document.getElementById('nameInput').value;
            const text = document.getElementById('textInput').value;

            if (name && text) {
                const currentDate = new Date();
                const date = `${currentDate.getDate()}/${currentDate.getMonth()+1}/${currentDate.getFullYear()} ${currentDate.getHours()}:${currentDate.getMinutes()}`;

                const newContent = { name, text, date };
                const storedData = JSON.parse(localStorage.getItem('uploads')) || [];

                storedData.push(newContent);  // Add the new content
                localStorage.setItem('uploads', JSON.stringify(storedData));  // Save to localStorage

                displayContent();  // Refresh the content display
            } else {
                alert("Please enter both name and text!");
            }

            // Clear the input fields
            document.getElementById('nameInput').value = '';
            document.getElementById('textInput').value = '';
        }

        // Call displayContent on page load to show stored content
        window.onload = displayContent;
    </script>

</body>
</html>
