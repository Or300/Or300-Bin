<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Or300 Bin</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Welcome to Or300 Bin</h1>
    <div class="username-section">
      <input type="text" id="username" placeholder="Enter your username">
      <button onclick="setUsername()">Set Username</button>
    </div>
    <div class="chatroom-section">
      <input type="text" id="chatroom-name" placeholder="Enter Chatroom Name">
      <button onclick="createChatroom()">Create Chatroom</button>
      <input type="text" id="search-chatroom" placeholder="Search for Chatrooms">
      <button onclick="searchChatrooms()">Search</button>
    </div>
    <div id="chatrooms-list">
      <!-- Chatrooms will appear here -->
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
