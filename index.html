<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .form-container {
            width: 45%;
        }

        .upload-container {
            width: 45%;
            padding-left: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        input, textarea, button {
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        button:hover {
            background-color: #45a049;
        }

        .uploaded-content {
            background-color: #fff;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .content-item {
            margin-bottom: 20px;
        }

        .content-item h3 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }

        .content-item p {
            margin: 5px 0;
            color: #555;
        }

        .content-item span {
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Upload Your Content</h1>
        <input type="text" id="name" placeholder="Enter your name">
        <textarea id="content" placeholder="Enter your content" rows="4"></textarea>
        <button onclick="uploadContent()">Upload Content</button>
    </div>

    <div class="upload-container">
        <h1>Uploaded Content</h1>
        <div id="uploaded-content">
            <!-- Uploaded content will appear here -->
        </div>
    </div>

    <script>
        let contentData = [];

        function uploadContent() {
            const name = document.getElementById("name").value;
            const content = document.getElementById("content").value;

            if (name && content) {
                const date = new Date();
                const time = date.toLocaleString();

                const contentItem = {
                    name: name,
                    content: content,
                    time: time
                };

                contentData.push(contentItem);
                displayContent();
            } else {
                alert("Please fill in both name and content.");
            }
        }

        function displayContent() {
            const uploadedContentDiv = document.getElementById("uploaded-content");
            uploadedContentDiv.innerHTML = '';

            contentData.forEach(item => {
                const contentDiv = document.createElement("div");
                contentDiv.classList.add("content-item");

                const contentTitle = document.createElement("h3");
                contentTitle.textContent = item.name;

                const contentText = document.createElement("p");
                contentText.textContent = item.content;

                const contentTime = document.createElement("span");
                contentTime.textContent = `Posted on: ${item.time}`;

                contentDiv.appendChild(contentTitle);
                contentDiv.appendChild(contentText);
                contentDiv.appendChild(contentTime);

                uploadedContentDiv.appendChild(contentDiv);
            });
        }
    </script>
</body>
</html>
