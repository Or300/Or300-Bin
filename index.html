<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oreo Bin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Oreo Bin</h1>

    <!-- Sign-In/Out -->
    <div id="auth">
      <button id="signInBtn" onclick="signInWithGoogle()">Sign In with Google</button>
      <button id="signOutBtn" onclick="signOut()" style="display:none;">Sign Out</button>
    </div>

    <!-- User Info -->
    <div id="userInfo" style="display:none;">
      <img id="userPic" alt="Profile Picture" />
      <p id="userName"></p>
    </div>

    <!-- Create Chatroom -->
    <div id="chatroomForm">
      <input id="roomName" placeholder="Create or join room..." />
      <button onclick="createRoom()">Go</button>
    </div>

    <!-- Chatroom Messages -->
    <div id="chatroom" style="display:none;">
      <div id="messages"></div>
      <textarea id="inputText" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
