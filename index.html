<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K. Snacks Distributions - Upload and View Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, textarea, button {
            width: 80%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #fdd835;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .document-view {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
            word-wrap: break-word;
            height: 300px;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <h1>K. Snacks Distributions - Document Upload</h1>
    <p>Enter your name and upload a text document to view its contents.</p>

    <label for="name">Your Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="fileUpload">Upload Your Document:</label><br>
    <input type="file" id="fileUpload" accept=".txt"><br><br>

    <button onclick="loadFile()">Load Document</button>

    <h2>Uploaded Document Content</h2>
    <div id="documentContent" class="document-view"></div>

    <script>
        function loadFile() {
            const name = document.getElementById("name").value.trim();
            const fileInput = document.getElementById("fileUpload");
            const file = fileInput.files[0];

            if (!name || !file) {
                alert("Please enter your name and upload a document before viewing.");
                return;
            }

            const reader = new FileReader();

            reader.onload = function(e) {
                const content = e.target.result;
                document.getElementById("documentContent").textContent = content;
            };

            reader.readAsText(file);
        }
    </script>

</body>
</html>
