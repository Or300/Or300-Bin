<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, textarea, button {
            width: 80%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #fdd835;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .uploaded-content {
            width: 80%;
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border-radius: 5px;
            border: 1px solid #ddd;
            text-align: left;
            word-wrap: break-word;
            height: auto;
            overflow-y: scroll;
        }
    </style>
</head>
<body>

    <h1>File Upload System</h1>
    <p>Upload a text file or write your content below. The content will be visible to everyone.</p>

    <label for="name">Your Name (Subject):</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="fileUpload">Upload a Document (Text File):</label><br>
    <input type="file" id="fileUpload" accept=".txt"><br><br>

    <label for="textUpload">Or, enter text directly:</label><br>
    <textarea id="textUpload" placeholder="Enter your text here..."></textarea><br><br>

    <button onclick="uploadContent()">Upload and View Content</button>

    <h2>Uploaded Content</h2>
    <div id="uploadedContent" class="uploaded-content"></div>

    <script>
        function uploadContent() {
            const name = document.getElementById("name").value.trim();
            const fileInput = document.getElementById("fileUpload");
            const textInput = document.getElementById("textUpload").value.trim();
            const file = fileInput.files[0];

            // Ensure there's either a name or content to upload
            if (!name || (!file && !textInput)) {
                alert("Please enter your name and upload content or text.");
                return;
            }

            let content = "";
            let dateString = new Date().toLocaleString();

            // If a file is uploaded, read its content
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    content = e.target.result;
                    displayContent(name, dateString, content);
                };
                reader.readAsText(file);
            } else if (textInput) {
                // If text is entered, just use it
                content = textInput;
                displayContent(name, dateString, content);
            }
        }

        // Display uploaded content with the name and timestamp
        function displayContent(name, dateString, content) {
            const contentDiv = document.getElementById("uploadedContent");
            const contentElement = document.createElement("div");

            contentElement.innerHTML = `
                <h3>${name}</h3>
                <p><strong>Uploaded on:</strong> ${dateString}</p>
                <pre>${content}</pre>
                <hr>
            `;
            contentDiv.appendChild(contentElement);
        }
    </script>

</body>
</html>
