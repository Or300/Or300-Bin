<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oreo Bin</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Oreo Bin</h1>

    <!-- Sign-Up / Login Form -->
    <div id="auth">
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <button onclick="signUp()">Sign Up</button>
      <button onclick="login()">Login</button>
      <button onclick="logout()" style="display:none;">Logout</button>
    </div>

    <!-- User Info -->
    <div id="userInfo" style="display:none;">
      <p id="displayName"></p>
    </div>

    <!-- Create/Join Chatroom -->
    <div id="chatroomForm" style="display:none;">
      <input id="roomName" placeholder="Create or join room..." />
      <button onclick="createRoom()">Go</button>
    </div>

    <!-- Chatroom Messages -->
    <div id="chatroom" style="display:none;">
      <div id="messages"></div>
      <textarea id="inputText" placeholder="Type your message..."></textarea>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore-compat.js"></script>
  <script src="script.js"></script>
</body>
</html>
