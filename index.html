<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K. Snacks Distributions - Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        input, textarea, button {
            width: 80%;
            max-width: 500px;
            margin: 10px 0;
            padding: 10px;
        }
        button {
            background-color: #fdd835;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1>K. Snacks Distributions</h1>
    <p>Enter your name and upload your document text below:</p>

    <label for="name">Your Name:</label><br>
    <input type="text" id="name" placeholder="Enter your name"><br><br>

    <label for="documentText">Document Text:</label><br>
    <textarea id="documentText" rows="10" placeholder="Type or paste your document here..."></textarea><br>

    <button onclick="downloadDocument()">Download Document</button>

    <script>
        function downloadDocument() {
            const name = document.getElementById("name").value.trim();
            const text = document.getElementById("documentText").value.trim();

            if (!name || !text) {
                alert("Please enter your name and document text before downloading.");
                return;
            }

            const blob = new Blob([text], { type: "text/plain" });
            const a = document.createElement("a");
            a.href = URL.createObjectURL(blob);
            a.download = name + "_document.txt";
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
        }
    </script>

</body>
</html>
