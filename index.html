<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Previewer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .preview {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .preview img {
            width: 120px;
            height: 120px;
            margin-right: 20px;
            border-radius: 10px;
        }
        .preview .details {
            max-width: 600px;
        }
        .preview .details h2 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }
        .preview .details p {
            font-size: 14px;
            color: #555;
        }
        .preview .details a {
            color: #007bff;
            text-decoration: none;
        }
        .preview .details a:hover {
            text-decoration: underline;
        }
        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Link Previewer</h1>
        <input type="text" id="urlInput" placeholder="Enter a URL..." />
        <button onclick="fetchLinkPreview()">Generate Preview</button>
        <div id="previewContainer"></div>
    </div>

    <script>
        function fetchLinkPreview() {
            const url = document.getElementById('urlInput').value;
            const apiKey = '3a9f2458fb3820043d39167abc79e1a7'; // Your API key here
            if (url) {
                // Call the LinkPreview API to fetch metadata
                fetch(`https://api.linkpreview.net/?key=${apiKey}&q=${encodeURIComponent(url)}`)
                    .then(response => response.json())
                    .then(data => {
                        const previewContainer = document.getElementById('previewContainer');
                        previewContainer.innerHTML = ''; // Clear any existing previews

                        if (data && data.image) {
                            // Generate the preview
                            const previewHTML = `
                                <div class="preview">
                                    <img src="${data.image}" alt="${data.title}">
                                    <div class="details">
                                        <h2>${data.title}</h2>
                                        <p>${data.description}</p>
                                        <a href="${data.url}" target="_blank">Visit Website</a>
                                    </div>
                                </div>
                            `;
                            previewContainer.innerHTML = previewHTML;
                        } else {
                            previewContainer.innerHTML = '<p>Could not fetch the preview. Please try again.</p>';
                        }
                    })
                    .catch(error => {
                        document.getElementById('previewContainer').innerHTML = '<p>Error fetching preview. Please try again.</p>';
                    });
            }
        }
    </script>
</body>
</html>
